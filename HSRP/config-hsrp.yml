#router
- name: Cau hinh Router
  hosts: R
  tasks:
    - name: Set loopback IPv4 address # Đặt tên task để quản lý
      ios_l3_interface: # Do cấu hình router nên bắt buộc khai báo như vậy
        name: loopback 1 # tên cổng
        ipv4: 10.0.0.1/24 # địa chỉ IP của loopback
    - name: Set fastEthernet0/1 IPv4 address
      ios_l3_interface:
        name: fastEthernet0/1
        ipv4: 172.16.12.1/24
    - name: Set fastEthernet1/0 IPv4 address
      ios_l3_interface:
        name: fastEthernet1/0
        ipv4: 172.16.13.1/24
    - name: Set OSPF
      ios_config:
        parents:
          - router ospf 1
        lines:
          - router-id 1.1.1.1
    - name: Set ip OSPF f0/1
      ios_config:
        parents:
          - int f0/1
        lines:
          - no shut
          - ip ospf 1 area 0
    - name: Set ip OSPF f1/0
      ios_config:
        parents:
          - int f1/0
        lines:
          - no shut
          - ip ospf 1 area 0
    #Xem lại tất cả các cổng
    - name: Set loopback test
      ios_config:
        parents:
          - int loop 10
        lines:
          - ip add 10.10.10.10 255.255.255.0
          - ip ospf 1 a 0
          - no shut
